{% extends 'basic.html' %}

{% block content %}

<section class="signin text-center">

    <form class="form-signin" action="/register" method="POST">
        <img class="mb-4" src="../static/images/account-bank-banking-45111.jpg" alt="" width="160" height="160">
        <h1 class="h3 mb-3 font-weight-normal">Register below</h1>

        <label for="inputName" class="sr-only">Full name</label>
        <input type="name" name="name" id="inputEmail" class="form-control" placeholder="Full name">
        <br>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address">
        <br>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password">
        <br>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>

</section>

{% endblock  %}
